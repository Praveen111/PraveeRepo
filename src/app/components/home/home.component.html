
<div class="container" style="display: -webkit-box;">

  <!--{{planets | json}}-->
  <div class="form-group" id="1" style="width: fit-content;margin-left: 30px;">
    <label for="sel1">Destination 1:</label>
    <select #s1 class="form-control" (change)="onChange($event,1);">
    <option selected value> -- select an option -- </option>
    <option *ngFor = 'let planet of planets;let i = index' [attr.id]="i">{{planet.name}}</option>
  </select>

<div #radio1 style="visibility: hidden">
    <div *ngFor='let vehicle of vehicles; let i = index'>
      <label><input type="radio" [attr.id]="i" (click)='onCheck(vehicle.name,0,$event)'>{{vehicle.name}} ({{vehicle.total_no}})</label>
    </div>
</div>

  </div>


  <div class="form-group" id="2" style="width: fit-content;margin-left: 30px;">
    <label for="sel1">Destination 2:</label>
    <select #s2 class="form-control" (change)="onChange($event,2);">
    <option selected value> -- select an option -- </option>
    <option *ngFor = 'let planet of planets;let i = index' [attr.id]="i">{{planet.name}}</option>
  </select>

<div #radio2 style="visibility: hidden" disabled>
    <div *ngFor='let vehicle of vehicles; let i = index'>
      <label><input type="radio" [attr.id]="i" (click)='onCheck(vehicle.name,1,$event)'>{{vehicle.name}} {{vehicle.total_no}}</label>
    </div>
</div>

  </div>

  <div class="form-group" id="3" style="width: fit-content;margin-left: 30px;">
    <label for="sel1">Destination 3:</label>
    <select #s3 class="form-control" (change)="onChange($event,3);">
    <option selected value> -- select an option -- </option>
    <option *ngFor = 'let planet of planets;let i = index' [attr.id]="i">{{planet.name}}</option>
  </select>

<div #radio3 style="visibility: hidden">
    <div  *ngFor='let vehicle of vehicles; let i = index'>
      <label><input type="radio" [attr.id]="i" (click)='onCheck(vehicle.name,2,$event)'>{{vehicle.name}} {{vehicle.total_no}}</label>
    </div>
</div>

  </div>

  <div class="form-group" id="4" style="width: fit-content;margin-left: 30px;">
    <label for="sel1">Destination 4:</label>
    <select #s4 class="form-control" (change)="onChange($event,4);">
    <option selected value> -- select an option -- </option>

    <option *ngFor = 'let planet of planets;let i = index' [attr.id]="i">{{planet.name}}</option>
  </select>

<div #radio4 style="visibility: hidden">
    <div *ngFor='let vehicle of vehicles; let i = index'>
      <label><input type="radio" [attr.id]="i" (click)='onCheck(vehicle.name,3,$event)'>{{vehicle.name}} {{vehicle.total_no}}</label>
    </div>
</div>

  </div>

  <br>
  <br>

</div>
