<h1>Find Falcone !!!</h1>

<div class="container" style="display: -webkit-box;">

  <!--{{planets | json}}-->


  <div class="form-group" id="1" style="width: fit-content;margin-left: 30px;">
    <label for="sel1">Destination 1:</label>
    <select class="form-control" (change)="onChange($event.target.value);">
    <option selected value> -- select an option -- </option>
    <option *ngFor = 'let planet of planets; let i = index' [attr.section1]="i">{{planet.name}}</option>
  </select>


    <div class="radio" *ngFor='let vehicle of vehicles;let i = index'>
      <label><input type="radio" [attr.radio-section1]="i" (click)='onCheck(vehicle.name,0)'>{{vehicle.name}} {{vehicle.total_no}}</label>
    </div>
